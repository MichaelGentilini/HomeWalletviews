<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta author="Michael Gentilini" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
    <title>Repairs</title>
  </head>
  <body>
    <div class="container mt-2">
      <div class="card">
        <div class="jumbotron text-center bg-secondary text-white">
          <h1>
            <i class="fas fa-tools"></i> Updates, Repairs, and Maintenance
          </h1>
          <p></p>
        </div>

        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="Type">Type</label>
              <select class="form-control" id="TypeSelect">
                <option>Update</option>
                <option>Repair</option>
                <option>Maintenance</option>
              </select>
            </div>

            <div class="form-group">
              <label for="description"> description</label>
              <input
                type="text"
                class="form-control"
                id="desciptionInput"
                placeholder="mow grass"
              />
            </div>
            <div class="form-group">
              <label for="Cost"> Cost</label>
              <input
                type="number"
                class="form-control"
                id="CostInput"
                placeholder="$35/wk"
              />
            </div>
            <div class="form-group">
              <label for="otherNotes">Additional Notes/Instruction</label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>

            <div class="form-group">
              <label for="priority">Priority</label>
              <select class="form-control" id="statusSelect">
                <option>low</option>
                <option>medium</option>
                <option>high</option>
              </select>
            </div>

            <div class="form-group">
              <label for="status">Status</label>
              <select class="form-control" id="statusSelect">
                <option>Thinking about it!</option>
                <option>Getting Bids</option>
                <option>In Progress</option>
                <option>Completed</option>
              </select>
            </div>

            <div class="form-group">
              <label for="isVendor">Do you use a vendor?</label>
              <select class="form-control" id="isVendorSelect">
                <option>Yes</option>
                <option>No</option>
              </select>
            </div>
            <div class="card-header">If there's a vendor</div>
            <div class="form-group">
              <label for="vendor"></label>
              <select class="form-control" id="vendorSelect">
                <option>Vendor 1</option>
                <option>Vendor 2</option>
              </select>
            </div>

            <div class="card-header">If add to calendar</div>
            <div class="form-group">
              <label for="isRecurring">Is this recurring?</label>
              <select class="form-control" id="isRecurringSelect">
                <option>Yes</option>
                <option>No</option>
              </select>
            </div>

            <!-- <div class="form-group">
              <label for="vendor">Add bids/receipts</label>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile" />
                <label class="custom-file-label" for="customFile"
                  >Choose file</label
                >
              </div>
            </div> -->

            <button class="btn btn-lg btn-success mt-3">submit</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
