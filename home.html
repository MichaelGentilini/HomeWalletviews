<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta author="Michael Gentilini" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
    <title>Home Documents</title>
    <style>
      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light ">
      <div class="container">
        <a class="navbar-brand " href="/"
          ><h1>My Home Wallet <i class="fas fa-wallet"></i></h1
        ></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-dark"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Options
              </a>
              <div
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <a class="dropdown-item" href="./home.html">
                  <i class="fas fa-home"></i> Home Profile</a
                >
                <a class="dropdown-item" href="./vendors.html"
                  ><i class="far fa-address-card"></i> Vendors</a
                >
                <a class="dropdown-item" href="./repairs.html"
                  ><i class="fas fa-tools"></i> Repair</a
                >
                <a class="dropdown-item" href="./document.html">
                  <i class="fas fa-file-pdf"></i> Document</a
                >
                <a class="dropdown-item" href="./calendar.html"
                  ><i class="far fa-calendar-alt"></i> Calendar</a
                >
                <a class="dropdown-item" href="./login.html"
                  ><i class="fas fa-clipboard-check"></i> Login/Register</a
                >
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-2">
      <div class="card">
        <div class="jumbotron text-center bg-secondary text-white">
          <h1><i class="fas fa-home"></i> Home Profile</h1>
          <p></p>
          <h6><em> Tell us a little about your home</em></h6>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="address"> Street address</label>
              <input
                type="text"
                class="form-control"
                id="streetAddressInput"
                placeholder="123 Main Streeet  *Going to have Google help autofill*"
              />
            </div>
            <button class="btn btn-sm btn-block btn-info my-3">
              *Api Call* Get Records
            </button>

            <div class="form-group">
              <label for="dataCorrect">Is the Data Correct?</label>
              <select class="form-control" id="dataCorrectSelect">
                <option>Yes</option>
                <option>No</option>
              </select>
            </div>

            <div class="form-group">
              <label for="pool">Do you have a pool?</label>
              <select class="form-control" id="poolBoolean">
                <option>Yes</option>
                <option>No</option>
              </select>
            </div>

            <div class="form-group">
              <label for="fence">Do you have a fence?</label>
              <select class="form-control" id="fenceBoolean">
                <option>Yes</option>
                <option>No</option>
              </select>
            </div>

            <div class="form-group">
              <label for="uploadFiles">Upload Documents</label>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="uploadFile" />
                <label class="custom-file-label" for="customFile"
                  >Choose file</label
                >
              </div>
            </div>

            <a href="./index.html" class="btn btn-lg btn-success mt-3"
              >Create Profile</a
            >
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
