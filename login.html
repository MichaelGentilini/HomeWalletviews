    />
    <link

      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
    <title>Login</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light ">
      <div class="container">
        <a class="navbar-brand " href="/"
          ><h1>My Home Wallet <i class="fas fa-wallet"></i></h1

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-dark"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Options
              </a>
              <div
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <a class="dropdown-item" href="./home.html">
                  <i class="fas fa-home"></i> Home Profile</a
                >

                <a class="dropdown-item" href="./vendors.html"
                  ><i class="far fa-address-card"></i> Vendors</a
                >
                <a class="dropdown-item" href="./repairs.html"
                  ><i class="fas fa-tools"></i> Repair</a
                >
                <a class="dropdown-item" href="./document.html">
                  <i class="fas fa-file-pdf"></i> Document</a
                >
                <a class="dropdown-item" href="./calendar.html"
                  ><i class="far fa-calendar-alt"></i> Calendar</a
                >
                <a class="dropdown-item" href="./login.html"
                  ><i class="fas fa-clipboard-check"></i> Login/Register</a
                >
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="card ">
        <div class="jumbotron text-center bg-secondary text-white">
          <h1><i class="fas fa-clipboard-check"></i> Login</h1>
          <p></p>
          <a href="" class="btn btn-light btn btn-github mt-2">
            <i class="fab fa-github" aria-hidden="true"></i> &nbsp; Github</a
          >
          <a href="" class="btn btn-primary btn btn-linkedin mt-2">
            <i class="fab fa-linkedin-in"></i> LinkedIn</a
          >
          <a href="" class="btn btn-danger btn btn-linkedin mt-2">
            <i class="fab fa-google"></i> Google
          </a>
        </div>

        <div class="card-body">
          <form class="login-form">
            <div class="form-group">
              <input
                type="text"
                class="form-control email"
                placeholder="Your Email *"
              />
            </div>
            <div class=" form-group">
              <input
                type="password"
                class="form-control password"
                placeholder="Your Password"
                name="password"
              />
            </div>
            <a href="./home.html" class="btn btn-block btn-success mb-3"
              >Login</a
            >

            <div class="form-group">
              <a href="#" class="ForgetPwd">Forget Password?</a>
            </div>

            <div class="form-group">
              <a href="./register.html" class="ForgetPwd">Need to Register</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
