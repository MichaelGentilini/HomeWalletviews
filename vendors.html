              <a

      </div>
    </nav>

    <div class="container mt-2">
      <div class="card">
        <div class="jumbotron text-center bg-secondary text-white">
          <h1><i class="far fa-address-card"></i> Vendors</h1>
          <p></p>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="vendorName">Vendor Name</label>
              <input
                type="text"
                class="form-control"
                id="vendorNameInput"
                placeholder="Stanley Steamer"
              />
            </div>

            <div class="form-group">
              <label for="vendorCompany">Vendor Company</label>
              <input
                type="text"
                class="form-control"
                id="vendorCompanyInput"
                placeholder="Achme Company"
              />
            </div>
            <div class="form-group">
              <label for="vendorPhone">Vendor Phone</label>
              <input
                type="phone"
                class="form-control"
                id="vendorPhoneInput"
                placeholder="555-555-5555"
              />
            </div>

            <div class="form-group">
              <label for="vendor">Vendor Type</label>
              <select class="form-control" id="vendorSelect">
                <option>Plumber</option>
                <option>Carpet Cleaner</option>
                <option>House Cleaner </option>
                <option>Electrician</option>
                <option>Roofer</option>
                <option>Real Estate Agent</option>
                <option>Appraiser</option>
                <option>Handyman</option>
                <option>Lawn Care</option>
                <option>Exterminator</option>
                <option>Other </option>
              </select>
            </div>
            <div class="form-group">
              <label for="vendorNotes">Notes</label>
              <textarea
                class="form-control"
                id="vendorNotes"
                rows="2"
                placeholder="Mary has used this company for years and loves them"
              ></textarea>
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile" />
              <label class="custom-file-label" for="customFile"
                >Upload Business Card</label
              >
            </div>

            <button class="btn btn-block btn-success mt-3">Add Vendor</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
