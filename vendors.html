<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta author="Michael Gentilini" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
    <title>Vendors</title>
  </head>
  <body>
    <div class="container mt-2">
      <div class="card">
        <div class="jumbotron text-center bg-secondary text-white">
          <h1><i class="far fa-address-card"></i> Vendors</h1>
          <p></p>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="vendorName">Vendor Name</label>
              <input
                type="text"
                class="form-control"
                id="vendorNameInput"
                placeholder="Stanley Steamer"
              />
            </div>

            <div class="form-group">
              <label for="vendorCompany">Vendor Company</label>
              <input
                type="text"
                class="form-control"
                id="vendorCompanyInput"
                placeholder="Achme Company"
              />
            </div>
            <div class="form-group">
              <label for="vendorPhone">Vendor Phone</label>
              <input
                type="phone"
                class="form-control"
                id="vendorPhoneInput"
                placeholder="555-555-5555"
              />
            </div>
            <div class="form-group">
              <label for="vendorEmail">Vendor Email</label>
              <input
                type="email"
                class="form-control"
                id="vendorEmailInput"
                placeholder="email@gmail.com"
              />
            </div>

            <div class="form-group">
              <label for="vendor">Vendor Category</label>
              <select class="form-control" id="vendorCategory">
                <option>Plumber</option>
                <option>Carpet Cleaner</option>
                <option>House Cleaner </option>
                <option>Electrician</option>
                <option>Roofer</option>
                <option>Real Estate Agent</option>
                <option>Appraiser</option>
                <option>Handyman</option>
                <option>Lawn Care</option>
                <option>Exterminator</option>
                <option>Other </option>
              </select>
            </div>
            <div class="form-group">
              <label for="vendorNotes">Notes</label>
              <textarea
                class="form-control"
                id="vendorNotes"
                rows="2"
                placeholder="Mary has used this company for years and loves them"
              ></textarea>
            </div>
            <!-- <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile" />
              <label class="custom-file-label" for="customFile"
                >Upload Business Card</label
              >
            </div> -->

            <button class="btn btn-block btn-success mt-3">Add Vendor</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
